<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier Anime Prototype</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #191919; /* fond sombre */
    display: flex;
    justify-content: center;
    padding: 20px;
    color: #fff;
  }

  .calendar-container {
    width: 100%;
    max-width: 900px;
  }

  .calendar-weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    margin-bottom: 5px;
  }

  .weekday {
    text-align: center;
    font-weight: bold;
    color: #ccc;
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
  }

  .day {
    background: #2b2b2b;
    padding: 10px;
    min-height: 100px;
    border-radius: 8px;
    position: relative;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s;
  }
  .day:hover {
    transform: scale(1.03);
    box-shadow: 0 2px 10px rgba(255,255,255,0.2);
  }

  .day-number {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .anime-rep {
    width: 100%;
    height: 10px;
    border-radius: 4px;
    margin-bottom: 3px;
  }

  /* Popup */
  .anime-popup {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 250px;
    background: #2b2b2b;
    border: 1px solid #444;
    padding: 10px;
    z-index: 10;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgba(255,255,255,0.2);
  }

  .anime-popup .close-btn {
    float: right;
    cursor: pointer;
    font-weight: bold;
    color: #888;
  }

  .anime-item {
    margin-bottom: 5px;
    padding: 5px;
    border-left: 4px solid #000;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="calendar-container">
  <div class="calendar-weekdays">
    <div class="weekday">Lun</div>
    <div class="weekday">Mar</div>
    <div class="weekday">Mer</div>
    <div class="weekday">Jeu</div>
    <div class="weekday">Ven</div>
    <div class="weekday">Sam</div>
    <div class="weekday">Dim</div>
  </div>

  <div class="calendar" id="calendar"></div>
</div>

<script>
  // Données fictives
  const animeData = [
    { title: "Jujutsu Kaisen", date: "2026-01-16", time: "19:00", ep: 2, color: "#3498db" },
    { title: "One Piece", date: "2026-01-18", time: "10:00", ep: 1015, color: "#e74c3c" },
    { title: "Frieren", date: "2026-01-20", time: "20:00", ep: 1, color: "#2ecc71" },
    { title: "Naruto Shippuden", date: "2026-01-25", time: "21:00", ep: 400, color: "#f1c40f" }
  ];

  const calendarEl = document.getElementById("calendar");
  const today = new Date("2026-01-01"); // Mois fictif janvier 2026
  const year = today.getFullYear();
  const month = today.getMonth();

  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const firstDay = new Date(year, month, 1).getDay();
  const offset = firstDay === 0 ? 6 : firstDay - 1; // lundi premier

  for (let i = 0; i < offset + daysInMonth; i++) {
    const dayEl = document.createElement("div");
    dayEl.className = "day";

    if (i >= offset) {
      const dayNum = i - offset + 1;
      dayEl.innerHTML = `<div class="day-number">${dayNum}</div>`;

      const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(dayNum).padStart(2,"0")}`;
      const animeToday = animeData.filter(a => a.date === dateStr);

      // Ajouter repères couleurs
      animeToday.forEach(a => {
        const rep = document.createElement("div");
        rep.className = "anime-rep";
        rep.style.backgroundColor = a.color;
        dayEl.appendChild(rep);
      });

      if (animeToday.length > 0) {
        // Popup détaillé
        const popup = document.createElement("div");
        popup.className = "anime-popup";

        const closeBtn = document.createElement("div");
        closeBtn.className = "close-btn";
        closeBtn.innerText = "x";
        closeBtn.onclick = (e) => {
          e.stopPropagation();
          popup.style.display = "none";
        };
        popup.appendChild(closeBtn);

        animeToday.forEach(a => {
          const item = document.createElement("div");
          item.className = "anime-item";
          item.style.borderLeftColor = a.color;
          item.innerHTML = `<strong>${a.title}</strong><br>Ep ${a.ep} - ${a.time}`;
          popup.appendChild(item);
        });

        dayEl.appendChild(popup);
        dayEl.onclick = () => {
          popup.style.display = popup.style.display === "block" ? "none" : "block";
        };
      }
    }

    calendarEl.appendChild(dayEl);
  }
</script>

</body>
</html>
